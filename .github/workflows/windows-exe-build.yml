name: Build Windows EXE

on:
  workflow_dispatch: {}
  push:
    paths:
      - '3dm_version_converter/**'
      - '.github/workflows/windows-exe-build.yml'

jobs:
  build-windows:
    runs-on: windows-latest
    defaults:
      run:
        shell: pwsh
        working-directory: 3dm_version_converter
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install rhino3dm==7.15.0
          pip install click==8.1.7 tqdm==4.66.1
          pip install pyinstaller==5.13.2
          pip list

      - name: Verify imports
        run: |
          python -c "import sys; print('Python:', sys.version); import click; print('Click version:', click.__version__); import rhino3dm; print('Rhino3dm version:', rhino3dm.__version__); print('Rhino3dm loaded from:', rhino3dm.__file__)"
          pip show rhino3dm

      - name: Show site-packages
        run: |
          python -c "import site,sys; print('site-packages:', site.getsitepackages()); print('sys.path:', sys.path)"

      - name: Build GUI EXE
        run: |
          pyinstaller --noconfirm `
            `
            --noconsole `
            --name "TANGBL.3dm File Downsaver" `
            --add-data "README.md;." `
            --collect-all rhino3dm `
            --collect-data rhino3dm `
            --collect-binaries rhino3dm `
            --collect-all click `
            --hidden-import rhino3dm `
            --hidden-import rhino3dm._rhino3dm `
            --hidden-import click `
            --additional-hooks-dir pyinstaller-hooks `
            gui.py

      - name: Build CLI EXE
        run: |
          pyinstaller --noconfirm `
            `
            --console `
            --name 3DMConverterCLI `
            --collect-all rhino3dm `
            --collect-data rhino3dm `
            --collect-binaries rhino3dm `
            --collect-all click `
            --hidden-import rhino3dm `
            --hidden-import rhino3dm._rhino3dm `
            --hidden-import click `
            --additional-hooks-dir pyinstaller-hooks `
            converter.py

      - name: Smoke test CLI EXE
        run: |
          ./dist/3DMConverterCLI/3DMConverterCLI.exe --help

      - name: Zip GUI app (one-folder)
        run: |
          Compress-Archive -Path "dist/TANGBL.3dm File Downsaver/*" -DestinationPath "TANGBL_3dm_File_Downsaver_Windows.zip" -Force

      - name: Upload GUI artifact
        uses: actions/upload-artifact@v4
        with:
          name: TANGBL_3dm_File_Downsaver_Windows
          path: ${{ github.workspace }}/3dm_version_converter/TANGBL_3dm_File_Downsaver_Windows.zip

      - name: Upload CLI artifact
        uses: actions/upload-artifact@v4
        with:
          name: 3DMConverterCLI_Windows
          path: ${{ github.workspace }}/3dm_version_converter/dist/3DMConverterCLI
